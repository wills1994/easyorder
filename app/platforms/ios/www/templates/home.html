<ion-view view-title="Easy Order">
  <ion-content class="padding home">
    <img id="logoprincipal" src="img/easyorder.png" alt="Easy Order">
    <h1>Bienvenido!</h1>

    <form>
      <label class="item item-input item-select">
        <div class="input-label">
          Ingrese el n√∫mero de mesa
        </div>
        <select ng-disabled="!mesas.length" ng-model="mesaId">
          <option ng-repeat="mesa in mesas" value="{{ mesa.id }}">{{ mesa.numero_mesa }}</option>
        </select>
      </label>
      <button class="button button-block button-positive" ng-click="adelante(mesaId)" ng-disabled="!mesas.length">Adelante</button>
    </form>
  </ion-content>
</ion-view>
