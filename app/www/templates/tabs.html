<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Carta Tab -->
  <ion-tab title="Carta" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/carta">
    <ion-nav-view name="tab-carta"></ion-nav-view>
  </ion-tab>

  <!-- Camarero Tab -->
  <ion-tab title="Camarero" icon-off="ion-flag" icon-on="ion-flag" href="#/tab/camarero">
    <ion-nav-view name="tab-camarero"></ion-nav-view>
  </ion-tab>

  <!-- Camarero Tab -->
  <ion-tab title="Pedido" icon-off="ion-document-text" icon-on="ion-document-text" href="#/tab/camarero">
    <ion-nav-view name="tab-camarero"></ion-nav-view>
  </ion-tab>

</ion-tabs>
